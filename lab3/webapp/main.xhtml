<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Exams</title>
    <link rel="stylesheet" type="text/css" href="css/primeflex.min.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="card">
            <div class="p-field p-col-12 p-md-3">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="language" value="#{main.locale}"/>
                    <h:selectOneMenu id="language" value="#{user.locale}" onchange="submit()"
                                     valueChangeListener="#{user.localeChanged}">
                        <f:selectItems value="#{user.countries}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </div>
        </div>
    </h:form>
    <h:form>
        <h:commandButton action="exams" value="#{main.exams}"/>
        <h:commandButton action="students" value="#{main.students}"/>
    </h:form>
</h:body>
</html>
