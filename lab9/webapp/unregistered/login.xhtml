<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>
    <ui:composition template="/templates/dataedit.xhtml">
        <ui:define name="edit">
            <h:form id="loginForm">
                <h:outputText value="Username: "/>
                <h:inputText label="Username" value="#{loginBean.username}"/><br/><br/>
                <h:outputText value="Password: "/>
                <h:inputSecret value="#{loginBean.password}"/><br/><br/>
                <h:commandButton value="Login" action="#{userRepo.checkUser(loginBean)}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
