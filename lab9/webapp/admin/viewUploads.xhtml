<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>
    <ui:composition template="page.xhtml">
        <ui:composition template="/templates/dataview.xhtml">
            <ui:define name="dataview">
                <p:dataTable var="temp" value="#{uploadRepo.getUploads()}">
                    <p:column headerText="ID">
                        <h:outputText value="#{temp.id}"/>
                    </p:column>

                    <p:column headerText="Username"
                    >
                        <h:outputText value="#{temp.username}"/>
                    </p:column>

                    <p:column headerText="Document"
                    >
                        <h:outputText value="#{temp.document}"/>
                    </p:column>

                    <p:column headerText="DocumentID"
                    >
                        <h:outputText value="#{temp.documentId}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </ui:composition>
</h:body>

</html>
