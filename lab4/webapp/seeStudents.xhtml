<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="templates/dataview.xhtml">
    <ui:define name="dataview">
        <p:dataTable var="temp" value="#{studentBean.getStudentList()}">
            <p:column headerText="#{stud.id}">
                <h:outputText value="#{temp.id}"/>
            </p:column>

            <p:column headerText="#{stud.first_name}"
            >
                <h:outputText value="#{temp.firstName}"/>
            </p:column>

            <p:column headerText="#{stud.last_name}"
            >
                <h:outputText value="#{temp.lastName}"/>
            </p:column>

            <p:column headerText="#{stud.year}"
            >
                <h:outputText value="#{temp.year}"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
